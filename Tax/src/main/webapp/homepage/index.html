<!DOCTYPE html>
<html>
<head>
<title>安徽省国家税务局税企互助交流平台</title>
<meta name="viewport" content="width=device-width">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<link rel="icon" href="../image/home/favicon.gif" type="image/x-icon">
<link rel="stylesheet" type="text/css" href="../css/header/index.css">
<link rel="stylesheet" type="text/css" href="../css/header/banner.css">

<style>
#one {
	border-bottom: 1px solid #fff;
	padding-bottom: 10px;
	color: #fff;
	display: inline-block;
	width: 85%;
	height: 65%;
}

#oneplus {
	background: #1B55A9;
}
</style>
</head>
<body>

	<!-- header start -->
	<div id="headerpage"></div>
	<!-- header end -->

	<script>
        $(function(){
           $(".user_text").hover(function(){
               var width_a = $(this).width();
               var width_b = $(this).find(".user_id").width();
               var indent_px = width_a - width_b;
               if( width_a <= width_b ){
                   $(this).css("text-indent",indent_px);
               }
           },function(){
               $(this).css("text-indent","0");
           });
        });
    </script>
	<!-- input点击清除value值 -->
	<script type="text/javascript">
		wap_val = [];
		$(".ssearch").each(function(i) {
			wap_val[i] = $(this).val();
			$(this).focusin(function() {
				if ($(this).val() == wap_val[i]) {
					$(this).val("");
				}
			}).focusout(function() {
				if ($.trim($(this).val()) == "") {
					$(this).val(wap_val[i]);
				}
			});
		});
		//  用户名显示
		 $(".user_id").each(function(){
		  var maxwidth=4;
		  if($(this).text().length > maxwidth){
		    $(this).text($(this).text().substring(0,maxwidth));
		    $(this).html($(this).html()+'...');
		  }
		}); 
	</script>


	<!-- 轮播图 start -->
	<div class="banner" id="myBanner" style="width: 100%;">
	    <ul>
	        <li><img src="../image/home/banner.png" alt="" width="100%" height="1000px"></li>
	        <li><img src="../image/home/banner2.png" alt="" width="100%" height="1000px"></li>
	    </ul>
	    <a href="javascript:void(0);" class="my_unslider-arrow prev"><img class="arrow" id="al" src="../image/icon/left.png" alt="prev" width="60" height="60"></a>
	    <a href="javascript:void(0);" class="my_unslider-arrow next"><img class="arrow" id="ar" src="../image/icon/right.png" alt="next" width="60" height="60"></a>
	</div>
	
	<!-- 轮播图上的搜索框 start -->
	<div class="row" id="search_row" style="margin-left: 780px;">
         <div class="col offset-m3 m3 input-field" style="width: 500px;margin-top: 0px;margin: 0 auto;">              		
              <input type="search" class="banner_search" placeholder="🔍  搜索">
         </div>
    </div>
    <!-- 轮播图上的搜索框 end -->
	
	<script type="text/javascript">
		$(document).ready(function(e) {
		    var myslider = $('#myBanner').unslider({
		        dots: true,
		        keys: true,
		        fluid: false
		    }),
		    mydata = myslider.data('unslider');
		     
		    $('.my_unslider-arrow').click(function() {
		        var fn = this.className.split(' ')[1];
		        mydata[fn]();
		    });
		});
	</script>
	<!-- 轮播图 end -->

	<!-- footer start -->
	<div id="footerpage" style="float: none;"></div>
	<!-- footer end -->



	<!-- load js -->
	<script type="text/javascript" src="../js/Materialize/materialize.min.js"></script>
	<script type="text/javascript" src="../js/Materialize/adbeus.js"></script>
	
	<!-- load header and footer -->
	<script type="text/javascript">
		$("#headerpage").load("../header.html");
		$("#footerpage").load("../footer.html");
	</script>

	<!-- 用户登录  -->
	<script>
		$(function() {
			$(".check_user_login").click(function(event) {
				event.preventDefault();
				zeroModal.alert('请登录用户!');
			});
		});
	</script>
