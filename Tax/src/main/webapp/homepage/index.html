<meta name="viewport" content="width=device-width">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<link rel="icon" href="./image/home/favicon.gif" type="image/x-icon">
<link rel="stylesheet" type="text/css" href="../css/header/index.css">
<link rel="stylesheet" type="text/css" href="../css/header/banner.css">

<style>
#one {
	border-bottom: 1px solid #fff;
	padding-bottom: 10px;
	color: #fff;
	display: inline-block;
	width: 85%;
	height: 65%;
}

#oneplus {
	background: #1B55A9;
}
</style>
</head>
<body>

	<!-- header start -->
	<div id="headerpage"></div>
	<!-- header end -->

	<!-- 轮播图 start -->
	<div id="myImg" style="width: 100%;min-height: 680px;">
	    <ul>
	        <li style="float: left; width: 100%"><img src="../image/home/banner.png" alt="" width="100%" style="min-height: 680px;width: 100%;"></li>
	    </ul>
	</div>
	
	<!-- 轮播图上的搜索框 start -->

	<div class="row" id="search_row">

    <!-- 轮播图上的搜索框 end -->
	
	<script type="text/javascript">
		$(document).ready(function(e) {
		    var myslider = $('#myBanner').unslider({
		        keys: true,
		        fluid: false
		    }),
		    mydata = myslider.data('unslider');
		     
		    $('.my_unslider-arrow').click(function() {
		        var fn = this.className.split(' ')[1];
		        mydata[fn]();
		    });
		});
	</script>
	<!-- 轮播图 end -->

	<!-- footer start -->
	<div id="footerpage"></div>
	<!-- footer end -->



	<!-- load js -->
	<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
	<script type="text/javascript" src="../js/Materialize/materialize.min.js"></script>
	<script type="text/javascript" src="../js/Materialize/adbeus.js"></script>
	<!-- load header and footer -->
	<script type="text/javascript">
		$("#headerpage").load("../header.html");
		$("#footerpage").load("../footer.html");
	</script>

	<!-- 用户登录  -->
	<script>
		var i = 0;
		function changeImg(){
			$('#myImg li img').fadeOut(300);
			if(i % 3 == 0){
				$('#myImg li img').attr('src','../image/home/banner2.png?'+Math.random());
			}else if(i % 3 == 1){
				$('#myImg li img').attr('src','../image/home/banner 1.png?'+Math.random());
			}else{
				$('#myImg li img').attr('src','../image/home/banner.png?'+Math.random());
			}
			$('#myImg li img').fadeIn(300);
			i++;
		}
		setInterval(changeImg,4000);
	</script>
