<script type="text/javascript">
$.ajax({
	url:path+'admin/question/unchecked/'+1,
	success:function(data){
		console.log(data);
		for(var i in data.result){
			appendTable(data.result[i]);
		}
	}
})
function appendTable(question){
	/*
	<tr class="text-c question_template" hidden="hidden">
		<td><input type="checkbox" value="" name=""></td>
		<td>管理员</td>
		<td>焦点问题的意见</td>
		<td>专家解读</td>
		<td>2012-12-13</td>		
		<td class="text-l"><u style="cursor:pointer" class="text-primary" onClick="article_edit('查看','article-zhang.html','10001')" title="查看">反驳对方当事人关于争议焦点问题的意见</u></td>
		<td>125</td>
		<td>5</td>
		<td>可用</td>
		<td class="td-status"><span class="label label-success radius">审核通过</span></td>
		<td class="f-14 td-manage"><a style="text-decoration:none" onClick="article_stop(this,'10001')" href="javascript:;" title="下架"><i class="Hui-iconfont">&#xe6de;</i></ a> <a style="text-decoration:none" class="ml-5" onClick="article_edit('资讯编辑','article-add.html','10001')" href="javascript:;" title="编辑"><i class="Hui-iconfont">&#xe6df;</i></ a> <a style="text-decoration:none" class="ml-5" onClick="article_del(this,'10001')" href="javascript:;" title="删除"><i class="Hui-iconfont">&#xe6e2;</i></ a></td>
	</tr>
	*/
	var t = $('.question_template:first').clone();
	t.removeAttr('hidden');
	t.find('td:eq(1)').text(question.authorId);
	t.find('td:eq(2)').text(question.title);
	t.find('td:eq(3)').text('咨询');
	t.find('td:eq(4)').text(getDate(question.publishDate));
	t.find('u').html(question.content);
	t.find('td:eq(6)').text(question.click);
	t.find('td:eq(7)').text(question.favourite);
	var enabled = '可用';
	var verifyStatus = '审核通过';
	if(question.checked == 0){
		enabled = '不可用';
		verifyStatus = '审核中';
	}
	t.find('td:eq(8)').text(enabled);
	t.find('span:eq(0)').text(verifyStatus);
	if(verifyStatus == '审核中'){
		t.find('td[id=checked]').hide();
		t.find('td:last').show();
		t.find('td:last').find('a:eq(0)').attr('onclick','check('+question.id+')');
	}
	$('.question_template:last').after(t);
}
function check(questionId){
	$.ajax({
		url:path+'admin/question/check/'+questionId,
		type:'post',
		success:function(data){
			console.log(data);
			if(data.status == 200){
				alert('审核成功！');
				$('a[data-title=发帖审核]').trigger('click');
			}
		}
	})
}
