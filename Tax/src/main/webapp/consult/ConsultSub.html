	<script type="text/javascript">
		//咨询
		var questionId = location.search.substr(1,location.search.length-1).split("=")[1];
		$.ajax({
			url:path+'guest/question/'+questionId,
			success:function(data){
				console.log(data);
				var question = data.result;
				if(question.status == 1){
					$("#status").children('img:eq(0)').hide();
					$("#status").children('span:eq(0)').hide();
					$("#status").children('img:eq(1)').show();
					$("#status").children('span:eq(1)').show();
				}
				$('#position_title').text(question.title);
				$('#title').text(question.title);
				$('#content').html(question.content);
				$('#click').text(question.click);
				$('#publishDate').text(getDate(question.publishDate));
			}
		})
		//查询回答
		var totalPage = 0;
		var totalCount = 0;
		$.ajax({
			url:path+'guest/answer/'+questionId+'/'+1,
			async:false,
			success:function(data){
				console.log(data);
				if(data.status == 200) {
					var list = data.result.list;
					for(var i in list){
						var answer = list[i];
						fillTable(answer);
					}
				}
				totalPage = data.result.totalPage;
				totalCount = data.result.totalCount;
			}
		})
		initPagination(totalPage,totalCount);
		function fillTable(answer){
			/*
			<ul data-answer-id="answ_1513851709298" class="answer_template"
				style="border-bottom: 1px dashed #ccc; height: 136px;">
				<li>
					<a href="/lagsms/users/user_1513264931170/zone">
						<img src="../image/u2815.png" alt="Avatar">
					</a>
				</li>
				<li><p class="over"></p>
					<p>回答了解流程税是怎么计算的流程是什么？</p>
					<p></p>
				</li>
				<li><span>2017-12-21</span></li>
				<li class="star_answer_action star-answer"
					data-target-id="answ_1513851709298" onclick="starAnswer();"
					style="cursor: pointer;">
					<span>收藏：</span>
					<span class="starCount star-answer-num">2</span>
				</li>
				<li class="like-answer" data-answer-id="answ_1513851709298"
					onclick="likeAnswer();" style="cursor: pointer;">
					<span style="cursor: pointer;">点赞：</span>
					<span class="likeCount like-answer-num">1</span>
				</li>
				<li id="report_one">
					<span data-target-id="answ_1513851709298" data-target="answer" onclick="report();" 
						  style="text-decoration: none; color: black; cursor: pointer;">举报</span>
				</li>
			</ul>
			*/
			var template = $('.answer_template:first').clone();
			template.removeAttr('hidden');
			template.children('li:eq(0)').children().children().attr('src',path+'guest/avatar/'+answer.authorId);
			template.children('li:eq(1)').children('p:eq(1)').html(answer.content);
			template.children('li:eq(2)').children().text(getDate(answer.publishDate));
			template.children('li:eq(3)').children('span:eq(1)').text(answer.favourite);
			template.children('li:eq(4)').children('span:eq(1)').text(answer.likes);
			$('.answer_template:last').after(template);
		}
		function initPagination(totalPage,totalCount){
			//分页，只有一页不分页
			$('#answerPaging').paging({
			   initPageNo: 1, 			// 初始页码
		       totalPages: totalPage, 	// 总页数
		       totalCount: '合计 '+totalCount+'条数据', 			// 条目总数
		       slideSpeed: 600, 							// 缓动速度。单位毫秒
		       jump: true, 								// 是否支持跳转
		       initLoad: false,
		       callback: function(page) { 
			       	// 回调函数
			       	$('.answer_template[hidden!=hidden]').remove();
			       	$.ajax({
						url:path+'guest/answer/'+questionId+'/'+page,
						async:false,
						success:function(data){
							console.log(data);
							if(data.status == 200) {
								var list = data.result.list;
								for(var i in list){
									var answer = list[i];
									fillTable(answer);
								}
							}
						}
					})
		   		}
			});
		}
		//转换时间戳
		function getDate(value){
			 return new Date(parseInt(("/Date("+value+")/").substr(6, 13))).toLocaleDateString();  
		}
		function publishAnswer(){
			$.ajax({
				url:path+'user/answer',
				type:'post',
				data:{
					questionId:questionId,

					if(data.status = 200){

					}else if(data.status == 400) {
						alert('参数有误！');
					}else if(data.status == 403){

					}
				}
			})
		}
