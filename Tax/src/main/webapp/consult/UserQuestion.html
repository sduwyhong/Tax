	<script type="text/javascript">
		//URI参数可视化
		var params = location.search.substr(1,location.search.length);
		console.log(params);
		var keyword = decodeURI(params.split('&')[0].split('=')[1]);
		$('input[name=title]').val(keyword);
		var majorParam = params.split('&')[1].split('=')[1];
		var majorArr = majorParam.split(';');
		console.log(majorArr);
		if(majorArr.length > 0){
			for(var i in majorArr){
				$('input[type=checkbox][value='+majorArr[i]+']').attr('checked','checked');
			}
		}
		//ajax
		$('.questions[hidden!=hidden]').remove();
		var totalPage = 0;
		var totalCount = 0;
		$.ajax({
			url:path+'guest/search',
			data:{
				keyword:keyword,
				proId:majorParam,
				page:1
			},
			asycn:false,
			success:function(data){
				console.log(data);
				var list = data.result.list;
				for(var i in list){
					fillTable(list[i]);
				}
				totalPage = data.result.totalPage;
				totalCount = data.result.totalCount;
			}
		})
		console.log(totalPage);
		console.log(totalCount);
		initPagination(totalPage, totalCount);
		function selectedMajor(){//点击搜索 和 选中checkbox 皆调用此函数
			var checked = $('input[type=checkbox]:checked');
			var list = '';
			checked.each(function(){
				list += $(this).val() + ';';				
			})
			list = list.substr(0,list.length-1);
			console.log(list);
			location.href = 'UserQuestion.html?keyword='+$('input[name=title]').val()+'&majorCategory='+list;
		}
		function fillTable(question){
			/*
			<ul class="questions" hidden="hidden" style="border-bottom: 1px dashed #ccc; height: 70px;">
				0<li>
				<a href="/lagsms/questions/ques_1513743241249/details">
						想了解个人所得税流程</a>
				</li>
				1<li>
					<span>2017-12-20</span>
				</li>
				2<li hidden="hidden">
					<span>悬赏：</span> <span>5</span>
				</li>
				3<li>
					<span>浏览：</span> <span>270</span>
				</li>
				4<li>
					<span>回答：</span> <span>5</span>
				5</li>
				<li style="width: 110px;">
					<span>收藏：</span> <span class="starCount">4</span>
				</li>
				6<li>
					<span>未采纳</span>
				</li>
				7<li>
					<span>分类：</span> <span>发票系统故障及操作指导,发票领购</span>
				</li>
				8<li data-target-id="ques_1513737987706" data-target="question"
					onclick="starQuestion();"
					style="width: 73px; float: right; cursor: pointer;">
					<span>收藏</span>
				</li>
			</ul>
		*/
			var template = $('.questions:first').clone();
			var title = template.children('li:eq(0)').children();
			title.text(question.title);
			title.attr('href','javascript:questionDetail('+question.id+')');
			template.children('li:eq(1)').children().text(getDate(question.publishDate));
			template.children('li:eq(2)').children('span:eq(1)').text(question.click);
			template.children('li:eq(3)').children('span:eq(1)').text(question.totalAnswerNum);
			template.children('li:eq(4)').children('span:eq(1)').text(question.favourite);
			template.children('li:eq(5)').children('span:eq(1)').text(question.type);
			var status = '未采纳';
			if(question.status == 1) status == '已采纳';
			template.children('li:eq(6)').children().text(status);
			template.children('li:eq(7)').attr('onclick','starQuestion('+question.id+')');
			template.removeAttr('hidden');
			$('.questions:last').after(template);
		}
		function initPagination(totalPage,totalCount){
			//分页，只有一页不分页
			$('#quesPaging').paging({
			   initPageNo: 1, 			// 初始页码
		       totalPages: totalPage, 	// 总页数
		       totalCount: '合计 '+totalCount+'条数据', 			// 条目总数
		       slideSpeed: 600, 							// 缓动速度。单位毫秒
		       jump: true, 								// 是否支持跳转
		       initLoad: false,
		       callback: function(page) { 
			       	// 回调函数
			       	$('.questions[hidden!=hidden]').remove();
			       	$.ajax({
			       		url:path+'guest/search/'+keyword+'/'+majorParam+'/'+page,
			       		success:function(data){
			       			console.log(data);
			       			if(data.status == 200) {
			       				var list = data.result.list;
			       				for(var i in list){
							       	fillTable(list[i]);
			       				}
			       			}
			       		}
			       	})
		   		}
			});
		}
		//转换时间戳
		function getDate(value){
			 return new Date(parseInt(("/Date("+value+")/").substr(6, 13))).toLocaleDateString();  
		}
		function questionDetail(questionId){
			location.href = '../consult/ConsultSub.html?id='+questionId;
		}
		// 我要咨询
		function userNotnull(){
			 window.location.href='addConsulting.html';
		}
	</script>
